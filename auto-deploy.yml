  workflow_dispatch:
    inputs:
      services:
        description: "A JSON field for external services"
        required: true
        default: '{
          "backend-ref": "master",
          "frontend-ref": "master",
          "db-scripts-ref": "master",
          "audit-log-worker-ref": "main",
